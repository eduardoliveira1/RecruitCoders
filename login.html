<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recruit Coders</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav id="unfixed">
        <a href="index.html">
            <i class="bi bi-caret-left-fill"></i>
            VOLTAR
        </a>
        <img src="img/logo3.svg" alt="">
    </nav>
    <div class="container">
        <div class="auth-window">
            <div class="auth-header">
                ENTRAR
            </div>
            <div class="auth-body">

                <form action="">
                    <h3>E-mail ou Nome de Usuário:</h3>
                    <input type="text">
                    <h3>Senha:</h3>
                    <input type="password">
                    <button type="submit">
                        <a id="botao-text" href="vagas-signin.html">
                            Continuar
                        </a>
                    </button>
                </form>
                <a href="">Esqueceu sua senha?</a>
            </div>
        </div>
        <span>Não tem conta? <a href="signup.html">Registre-se</a></span>
    </div>
    <footer id="unfixed">
        CodersRecruit © 2024
    </footer>
</body>

</html>
