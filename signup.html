<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se - Recruit Coders</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <nav id="unfixed">
        <a href="index.html">
            <i class="bi bi-caret-left-fill"></i>
            VOLTAR
        </a>
        <img src="img/logo3.svg" alt="">
    </nav>
    <div class="container">
        <div class="auth-window">
            <div class="auth-header">
                REGISTRE-SE
            </div>
            <div class="auth-body">
                
                <div class="signup-progress">
                    <a id="signup-stage" href="">1</a>
                    <hr>
                    <a >2</a>
                    <hr>
                    <a >3</a>
                </div>

                <form action="">
                    <h3>Nome Completo</h3>
                    <input type="text">
                    <h3>E-mail:</h3>
                    <input type="email">
                    <h3>Senha:</h3>
                    <input type="password">
                    <h3>Confirme sua senha:</h3>
                    <input type="password">
                    <button type="submit">
                        Continuar
                    </button>
                </form>
                <span>Já possui conta? <a href="">Faça Login</a></span>
            </div>
        </div>

    </div>
    <footer id="unfixed">
        CodersRecruit © 2024
