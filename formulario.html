<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit Coders</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/candidatura.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
    <nav>
        <a href="index.html">
            <img src="img/logo1.svg" alt="">
            <img id="img_resp" src="img/logo_resp.svg" alt="">
        </a>
        <div id="logged-nav" class="nav-div-button">
            <a id="notification-button">
                <i class="bi bi-bell"></i>
            </a>
            <div id="user-menu-container" class="nav-button">
                <a id="user-button" class="nav-button">
                    <i class="bi bi-person-circle"></i>
                    <p>Usuário</p>
                </a>
                <div id="user-dropdown" class="dropdown hidden">
                    <a href="#">Perfil</a>
                    <a href="candidaturas.html">Candidaturas</a>
                    <a href="#">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section-vagas">

        <section class="section-vagas-info">
            <div id="area-info">
                <div id="vaga-desc">
                    <a id="botao-voltar" href=""><i class="bi bi bi-caret-left-fill"></i> Voltar</a>
                    <form action="" method="POST">
                        <h2><i class="bi bi-ui-checks"></i> Seu Curriculo</h2>
                        <p><i class="bi bi-clock"></i> Última vez editado: <strong>Hoje</strong></p>

                        <hr>
                        <h3>Nome Completo:</h3>
                        <input type="text">

                        <h3>Sobre Mim:</h3>
                        <textarea name="" id="textarea"></textarea>

                        <h3>Formação Acadêmica:</h3>
                        <select name="" id="">
                            <option value="">Teste</option>
                        </select>

                        <h3>Stack:</h3>
                        <select name="" id="">
                            <option value="">Teste</option>
                        </select>

                        <h3></h3>
                        <div id="vaga-candidatar">
                            <a href="">Concluído</a>
                        </div>
                    </form>
                </div>


            </div>
        </section>

    </section>

    <footer>
        <img src="img/logo2.svg" alt="">
        <h3>CodersRecruit © 2024</h3>
        <div></div>
    </footer>

    <script>
        function handleResize() {
            const filterSections = document.querySelectorAll('.filter-section');
            const filterButton = document.getElementById('botao-resp-filtros');

            if (window.innerWidth > 728) {
                filterSections.forEach(section => {
                    section.classList.remove('hidden');
                });
                filterButton.classList.add('hidden');
            } else {
                filterSections.forEach(section => {
                    section.classList.add('hidden');
                });
                filterButton.classList.remove('hidden');
            }
        }

        document.getElementById('botao-resp-filtros').addEventListener('click', function () {
            const filterSections = document.querySelectorAll('.filter-section');
            filterSections.forEach(section => {
                section.classList.toggle('hidden');
            });
        });

        window.addEventListener('resize', handleResize);
        document.addEventListener('DOMContentLoaded', handleResize);

        // User menu dropdown functionality with Popper.js
        document.getElementById('user-button').addEventListener('click', function () {
            const userDropdown = document.getElementById('user-dropdown');
            userDropdown.classList.toggle('hidden');
            Popper.createPopper(document.getElementById('user-button'), userDropdown, {
                placement: 'bottom-end',
            });
        });
    </script>

</body>

</html>
